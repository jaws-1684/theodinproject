<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="screen">
        <div class="container">

            <div class="box">
                <div class="result" id="display">0</div>
                <i class="material-icons" id="backspace" role="button">backspace</i>
            </div>

           
            <div class="buttons">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="sign-toggle">+/-</button>
                <button class="btn operand" id="percent">%</button>
                <button class="btn operand" id="/">รท</button>
                <button class="btn num" id="7">7</button>
                <button class="btn num" id="8">8</button>
                <button class="btn num" id="9">9</button>
                <button class="btn operand" id="*">ร</button>
                <button class="btn num" id="4">4</button>
                <button class="btn num" id="5">5</button>
                <button class="btn num" id="6">6</button>
                <button class="btn operand" id="-">-</button>
                <button class="btn num" id="1">1</button>
                <button class="btn num" id="2">2</button>
                <button class="btn num" id="3">3</button>
                <button class="btn operand" id="+">+</button>
                <button class="btn num" id="0">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="equal">=</button>
            </div>

        </div>
    </div>
</body>

</html>
